{% extends "layout.html" %}

{% block title %}
Rekisteröityminen
{% endblock %}

{% block header %}
<h2 class="text-center my-5">Rekisteröityminen</h2>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Käyttäjätunnus (korkeintaan 20 merkkiä):</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ request.form["username"] }}" maxlength="20">
            </div>
            <div class="form-group">
                <label for="password1">Salasana (vähintään 8 merkkiä):</label>
                <input type="password" class="form-control" id="password1" name="password1" value="{{ request.form["password1"] }}">
            </div>
            <div class="form-group">
                <label for="password2">Salasana uudestaan:</label>
                <input type="password" class="form-control" id="password2" name="password2" value="{{ request.form["password2"] }}">
            </div>
            <div class="form-group">
                <label for="admin">Rooli:</label>
                <select class="form-control" id="admin" name="admin">
                    <option value=False>peruskäyttäjä</option>
                    <option value=True>ylläpitäjä</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Rekisteröidy</button>
        </form>

        {% if errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
