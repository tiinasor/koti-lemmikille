{% extends "layout.html" %}

{% block title %}
Sisäänkirjautuminen
{% endblock %}

{% block header %}
<h2 class="text-center my-5">Sisäänkirjautuminen</h2>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <form action="/login" method="post">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <div class="form-group">
                <label for="username">Käyttäjätunnus:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ request.form["username"] }}">
            </div>
            <div class="form-group">
                <label for="password">Salasana:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ request.form["password"] }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Kirjaudu sisään</button>
        </form>

        {% if message %}
            <div class="alert alert-danger mt-3">
                Virhe: {{ message }}
            </div>
        {% endif %}

        <p class="mt-3">
            Jos sinulla ei ole vielä käyttäjätunnusta, voit rekisteröityä <a href="/register">täällä</a>
        </p>
    </div>
</div>
{% endblock %}
